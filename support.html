<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>capsl — Support</title>
    <meta name="description" content="Support for capsl - your daily journaling app">
    <link rel="canonical" href="https://capsl.day/support">
    <link rel="icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="capsl — Support">
    <meta property="twitter:description" content="Support for capsl - your daily journaling app">

    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #0a0a0a;
            --color-text-secondary: #6b6b6b;
            --color-border: #e5e5e5;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --font-serif: 'Instrument Serif', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            height: 36px;
        }

        .header-back {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-bg);
            background: var(--color-text);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 100px;
            transition: opacity 0.2s ease;
        }

        .header-back:hover {
            opacity: 0.8;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 160px 24px 80px;
        }

        .support-content {
            text-align: center;
            max-width: 480px;
        }

        .page-title {
            font-family: var(--font-serif);
            font-size: clamp(40px, 6vw, 56px);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 16px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 40px;
        }

        .email-link {
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            color: var(--color-bg);
            background: var(--color-text);
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 100px;
            transition: opacity 0.2s ease;
        }

        .email-link:hover {
            opacity: 0.8;
        }

        .response-time {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: 24px;
        }

        /* Footer */
        footer {
            padding: 48px 24px;
        }

        .footer-inner {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            font-size: 14px;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: var(--color-text);
        }

        .footer-social a {
            color: var(--color-text-secondary);
            transition: color 0.2s ease;
        }

        .footer-social a:hover {
            color: var(--color-text);
        }

        .footer-social svg {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 640px) {
            header {
                padding: 20px 24px;
            }

            .footer-inner {
                flex-direction: column;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="webp/capsl_logo.webp" alt="capsl" class="header-logo">
        <a href="/" class="header-back">Back to Home</a>
    </header>

    <main>
        <div class="support-content">
            <h1 class="page-title">Need help?</h1>
            <p class="page-subtitle">We're here to help with any questions or issues.</p>
            <a href="mailto:poteminr@gmail.com" class="email-link">poteminr@gmail.com</a>
            <p class="response-time">We typically respond within 24-48 hours</p>
        </div>
    </main>

    <footer>
        <div class="footer-inner">
            <nav class="footer-links">
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
                <a href="/support">Support</a>
            </nav>
            <div class="footer-social">
                <a href="https://x.com/poteminr" target="_blank" aria-label="Follow on X">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
